<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu type="overlay" contentId="main-content" swipeGesture="false">
            <ion-content>
                <ion-menu-toggle auto-hide="false">
                    <ion-item [routerLink]="'/home'" style="margin-top: 2rem;" lines="none">
                        <ion-icon color="primary" slot="start" name="home"></ion-icon>
                        <ion-label>
                            Inicio
                        </ion-label>
                    </ion-item>
                    <ion-item (click)="verDirecciones()" lines="none" style="background: #fceadd;">
                        <ion-icon color="primary" slot="start" name="location"></ion-icon>
                        <ion-label>
                            Dirección de entrega
                        </ion-label>
                    </ion-item>
                    <ion-item [routerLink]="'/historial'" lines="none">
                        <ion-icon color="primary" slot="start" name="folder"></ion-icon>
                        <ion-label>
                            Historial pedidos
                        </ion-label>
                    </ion-item>
                    <ion-item (click)="soporte()" *ngIf="uid" lines="none" style="background: #fceadd;">
                        <ion-icon color="primary" slot="start" name="people"></ion-icon>
                        <ion-label>
                            Soporte
                        </ion-label>
                    </ion-item>
                    <ion-item (click)="salir()" lines="none">
                        <ion-icon color="primary" slot="start" name="log-out"></ion-icon>
                        <ion-label>
                            Cerrar sesión
                        </ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
