<ion-content>
    <ion-grid fixed>
        <ion-row> 
            <ion-col size="4" *ngFor="let item of categorias" style="text-align: center; margin-top: 1rem;" (click)="irCategoria(item.categoria)">
                <div class="ovalo">
                    <preload-image [ratio]="{w: 1, h: 0.8125}" [src]="item.foto"></preload-image>
                </div>
                <ion-label class="cat_color">{{item.categoria | titlecase}}</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-button (click)="regresar()" expand="block" fill="clear">
            Cerrar
        </ion-button>
    </ion-toolbar>
</ion-footer>
