<ion-content class="fondo">
    <ion-slides [options]="slideOpts">
        <ion-slide>
            <div style="width: 100%; height: 100%">
                <ion-img src="../../../assets/img/backgrounds/login-fondo.jpg"></ion-img>
                <div class="botones">
                    <ion-button (click)="loginFace()" class="btn-face" shape="round" expand="block">
                        <ion-icon class="mr-5" name="logo-facebook"></ion-icon>
                        Iniciar con Facebook
                    </ion-button>
                    <img style="margin-bottom: 1rem;" src="../../../assets/img/backgrounds/o.jpg" alt="">
                    <ion-input (keyup.enter)="$event.target.blur();" type="text" [(ngModel)]="correo" class="input-usuario" placeholder="correo@gmail.com"></ion-input>
                    <ion-input (keyup.enter)="$event.target.blur();" type="password" [(ngModel)]="pass" class="input-usuario" placeholder="Contraseña"></ion-input>
                    <ion-label color="primary" style="float: right; margin-bottom: 1.2rem; font-size: xx-small;" (click)="resetPass()">¿Olvidaste tu contraseña?</ion-label>
                    <ion-button [disabled]="!correo || !pass" (click)="ingresarConCorreo()" color="primary" shape="round" expand="block">
                        Iniciar sesión
                    </ion-button>
                    <ion-item lines="none" style="margin-top: 2.2rem; --background: transparent;">
                        <ion-label color="medium" style="font-size: smaller;" class="ion-text-wrap">¿No tienes cuenta?</ion-label>
                        <ion-button fill="clear" (click)="mostrarFormularioCuenta()">
                            Regístrate
                        </ion-button>
                    </ion-item>
                </div>
            </div>
        </ion-slide>
        <ion-slide>
            <div style="width: 100%; height: 100%">
                <div class="back-icon">
                    <ion-icon name="chevron-back" (click)="regresar()"></ion-icon>
                </div>
                <ion-card style="margin-top: 4.5rem; padding-bottom: 1rem; padding-top: 1rem;">
                    <form #formaCuenta="ngForm" (submit)="generarCuenta()">
                        <ion-item lines="none">
                            <ion-input (keyup.enter)="$event.target.blur();" class="input-registra" [(ngModel)]="usuario.nombre" placeholder="Nombre" type="text" name="nombre" required></ion-input>
                        </ion-item>
                        <ion-item lines="none">
                            <ion-input (keyup.enter)="$event.target.blur();" class="input-registra" [(ngModel)]="usuario.correo" placeholder="Correo electrónico" type="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"></ion-input>
                        </ion-item>
                        <ion-item lines="none">
                            <ion-input (keyup.enter)="$event.target.blur();" type="password" class="input-registra" required placeholder="Contraseña (mínimo 6 caracteres)" [(ngModel)]="usuario.pass" name="pass" minlength="6"></ion-input>
                        </ion-item>
                        <ion-item lines="none">
                            <ion-input (keyup.enter)="$event.target.blur();" type="password" class="input-registra" required  placeholder="Confirmar contraseña" [(ngModel)]="usuario.passConfirm" name="passConfirm" minlength="6"></ion-input>
                        </ion-item>
                        <ion-button style="margin-top: 2rem" [disabled]="!formaCuenta.valid" expand="block" shape="round" type="submit" class="botones">
                            Crear cuenta
                        </ion-button>
                    </form>
                </ion-card>
            </div>
        </ion-slide>

    </ion-slides>
</ion-content>

<app-no-network></app-no-network>
