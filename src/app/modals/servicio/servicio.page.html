<ion-header *ngIf="servicio">
    <ion-toolbar *ngIf="servicio.url">
        <!-- <ion-icon color="light" class="topleft" (click)="regresar()" name="arrow-back"></ion-icon> -->
        <img style="width: 100%;" [src]="servicio.url" alt="">
    </ion-toolbar>
    <ion-toolbar>
        <ion-buttons slot="start" *ngIf="servicio.url">
            <ion-button (click)="regresar()">
                <ion-icon slot="start" name="chevron-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title style="font-weight: 700;">{{servicio.nombre | titlecase}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-item lines="none" >
        <ion-label color="medium" style="text-align: left; line-height: 1.5;" class="ion-text-wrap">{{servicio.descripcion}}</ion-label>
    </ion-item>
</ion-content>

<ion-footer *ngIf="servicio" class="ion-no-border">
    <ion-toolbar class="fondo-content">
        <ion-button class="boton-margen gradient--" (click)="contactViaWhatsApp()" expand="block" shape="round">
            Contactar 
            <ion-icon slot="end" name="logo-whatsapp"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-footer>
